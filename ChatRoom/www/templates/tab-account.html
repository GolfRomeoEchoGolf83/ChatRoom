<ion-view view-title="Account">
  <ion-content>

    <!-- friends toggle -->
    <ion-list>
    <ion-toggle  ng-model="settings.enableFriends">
        Enable Friends
    </ion-toggle>
    </ion-list>

    <!-- fixed list -->
    <ion-list>
      <ion-item ng-repeat="item in list">
        {{item.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
